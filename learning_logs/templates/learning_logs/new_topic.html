{% extends "learning_logs/base.html" %}

{% load bootstrap3 %}

{% block header %}
    <h2>Adicione um novo tópico</h2>
{% endblock header %}

{% block content %}
    
    <form action={% url 'new_topic' %} method="POST" class="form">
        {% csrf_token %}
        <!--form.as_p é usado para ser formatado e deixar mais bonito-->
        {% bootstrap_form form%}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Adicionar</button>
        {% endbuttons %}
    </form>
{% endblock content %}
